<h3>Set your favourite theming!</h3>
<div class="gm-hero-button-bar">
  <button mat-fab id="defaultTheme" (click)="onThemeChange('gm-hero-theme')"></button>
  <button mat-fab id="lightTheme" (click)="onThemeChange('gm-hero-light-theme')"></button>
  <button mat-fab id="darkTheme" (click)="onThemeChange('gm-hero-dark-theme')"></button>
</div>
